<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <div class="titleControls">
        <h1>Etch a Sketch</h1>
        <div class="conrols">
          <div class="size">
            <label for="input">Size of Gird</label>
            <input
              type="range"
              name="size"
              id="sizeSlider"
              min="1"
              max="90"
              value="32"
            />
          </div>
          <button class="clear">Clear</button>
        </div>
      </div>
      <img src="./animalPicture.png" alt="animal picture" class="picture" />
    </div>
    <div class="grid"></div>
  </body>
</html>
